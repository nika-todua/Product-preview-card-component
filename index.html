<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product_card">
    <aside class="img_box">
      <img src="images/image-product-desktop.jpg" class="desktop_img" loading="lazy" alt="Gabrielle chanel paris">
      <img src="images/image-product-mobile.jpg" class="mobile_img" loading="lazy" alt="Gabrielle chanel paris">
    </aside>
    <aside class="text_cont">
      <p class="top-p font_mont">Perfume</p>
      <h1 class="title font-fraunces">Gabrielle Essence Eau De Parfum</h1>
      <p class="bio font_mont">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="cash font-fraunces"><h2>$149.99</h2> <span class="font_mont">$169.99</span></div>
      <button class="btn-card font_mont"><img src="images/icon-cart.svg" loading="lazy" alt="card icon"> Add to Cart </button>
    </aside>
  </div>
  
</body>
</html>
